<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess My Number!</title>
  </head>
  <body>
    <main>
      <section class="block">
        <div class="header-flex">
          <h1 class="heading-1">Guess My Number!</h1>
          <p class="between">(Between 1 and 20)</p>
          <div class="number">?</div>
        </div>

        <section class="buttons-box">
          <input type="number" class="guess" />
          <p class="message">Start guessing...</p>
          <div class="buttons">
            <button class="btn check">Check!</button>
            <button class="btn again">Restart</button>
          </div>
        </section>
        <section class="score-box">
          <div class="label-score">ğŸ’¯ Score: <span class="score">20</span></div>
          <div class="label-highscore">
            ğŸ¥‡ Highscore: <span class="highscore">0</span>
          </div>
        </section>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
